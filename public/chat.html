<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chatapps</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="messageForm">
                    <input type="text" placeholder="type a mesasage" id="message" name="message" autocomplete="off" required>
                    <button type="submit">send message</button>
                </form>
                <button id="share-location">Share Location</button>
            </div>
        </div>
    </div>


    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span style="text-transform:capitalize;" class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span style="text-transform:capitalize;" class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">My Current Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 style="text-transform:capitalize" class="room-title">{{room}} room</h2>
        <h3 class="list-title">Users Active</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}} <span style="color:#faf8f2;font-size:11px;">ðŸŸ¢online</span></li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>
</html>
